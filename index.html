<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href=".\img\L.ico" type="image/L.ico" />
    <link rel="stylesheet"type="text/css"href=".\css\main.css">
    <title>CALCULADORA</title>
</head>
<body>
    <div id="container">
    <div class="main">
     <form action="" name="Calculator">
        <input type="text" class="text " name="text1">
        <input type="button" class="functions" name="text12" value="C" onclick="location.reload()"id="c">
            <br>
			<input type="button" class="num" name="btn9" value="9" onclick="displaynum(btn9.value)"id="nine">
			<input type="button" class="num" name="btn8" value="8" onclick="displaynum(btn8.value)"id="eight">
			<input type="button" class="num" name="btn7" value="7" onclick="displaynum(btn7.value)"id="seven">
			<input type="button" class="option" name="addbtn" value="+" onclick="displaynum(addbtn.value)"id="plus"><br>

			<input type="button" class="num" name="btn6" value="6" onclick="displaynum(btn6.value)"id="six">
			<input type="button" class="num" name="btn5" value="5" onclick="displaynum(btn5.value)"id="five">
			<input type="button" class="num" name="btn4" value="4" onclick="displaynum(btn4.value)"id="four">
			<input type="button" class="option" name="subbtn" value="-" onclick="displaynum(subbtn.value)"id="any"><br>

			<input type="button" class="num" name="btn3" value="3" onclick="displaynum(btn3.value)"id="three">
			<input type="button" class="num" name="btn2" value="2" onclick="displaynum(btn2.value)"id="two">
			<input type="button" class="num" name="btn1" value="1" onclick="displaynum(btn1.value)"id="one">
			<input type="button" class="option" name="mulbtn" value="*" onclick="displaynum(mulbtn.value)"id="multiplication"><br>

			<input type="button" class="num" name="dot" value="." onclick="displaynum(dot.value)"id="comma">
			<input type="button" class="num" name="btn0" value="0" onclick="displaynum(btn0.value)"id="zero">
            <input type="button" class="functions" name="eqlbtn" value="=" onclick="text1.value=eval(text1.value)" id="result" >
			<input type="button" class="option" name="divbtn" value="/" onclick="displaynum(divbtn.value)"id="division"><br>
     </form>
    </div>
</div>
</body>
<script src=".\js\index.js"></script>
</html>
